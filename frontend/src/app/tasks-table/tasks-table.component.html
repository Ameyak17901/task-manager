<div
  class="container border p-5 flex-column w-100 shadow justify-content-center d-flex pb-3 gap-3"
  data-bs-toggle="modal"
  data-bs-target="#staticBackdrop"
  #taskstable
  id="tab"
>
  <div class="d-flex justify-content-center">
    <button
      type="button"
      class="w-auto btn border d-flex flex-row justify-content-around align-items-center btn-primary gap-2"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      (click)="openModal()"
    >
      <span class="d-flex align-items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-plus-circle d-flex w-100 align-items-center"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
          />
        </svg>
      </span>
      Add Task
    </button>
  </div>
  <app-task-form #myModal (tasks)="(tasks)" (dialog)="(dialog)"></app-task-form>

  <mat-form-field
    appearance="outline"
    class="w-25"
    [style]="showFilter ? '' : 'display:none'"
  >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">
        Date
        <span class="filter-icon align-items-center" role="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-funnel-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"
            />
          </svg>
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>
    <ng-container matColumnDef="entityName">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">
        Entity Name
        <button matIconButton class="btn" (click)="setShowFilter()">
          <span class="filter-icon align-items-center" role="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-funnel-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"
              />
            </svg>
          </span>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.entityName }}</td>
    </ng-container>
    <ng-container matColumnDef="taskType">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">
        Task Type
        <button
          matIconButton
          [matMenuTriggerFor]="menu"
          aria-label="Select task type"
          class="btn"
        >
          <span class="filter-icon align-items-center" role="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-funnel-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"
              />
            </svg>
          </span>
        </button>
        <mat-menu #menu="matMenu" class="bg-light">
          <button mat-menu-item>
            <mat-checkbox
              (click)="applyTaskTypeFilter('Call', $event)"
              value="Call"
              >Call</mat-checkbox
            >
          </button>
          <button mat-menu-item>
            <mat-checkbox
              (click)="applyTaskTypeFilter('Meeting', $event)"
              value="Meeting"
              >Meeting</mat-checkbox
            >
          </button>
          <button mat-menu-item>
            <mat-checkbox
              (click)="applyTaskTypeFilter('Video Call', $event)"
              value="Video Call"
              >Video Call</mat-checkbox
            >
          </button>
        </mat-menu>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.taskType }}</td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">
        Time
        <button matIconButton class="btn" (click)="setShowFilter()">
          <span class="filter-icon align-items-center" role="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-funnel-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"
              />
            </svg>
          </span>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.time }}</td>
    </ng-container>
    <ng-container matColumnDef="contactPerson">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">
        Contact person
        <button matIconButton class="btn" (click)="setShowFilter()">
          <span class="align-items-center" role="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-funnel-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"
              />
            </svg>
          </span>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.contactPerson }}</td>
    </ng-container>
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">
        Notes
        <button matIconButton class="btn" (click)="setShowFilter()">
          <span class="filter-icon align-items-center" role="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-funnel-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"
              />
            </svg>
          </span>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.notes }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">
        Status
        <button matIconButton class="btn" (click)="setShowFilter()">
          <span class="filter-icon align-items-center" role="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-funnel-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"
              />
            </svg>
          </span>
        </button>
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="statusColor(element.status)"
      >
        <button matButton [matMenuTriggerFor]="beforeMenu" class="btn">
          {{ element.status }}
        </button>
        <mat-menu #beforeMenu="matMenu" class="bg-light rounded-pill">
          <mat-button-toggle-group (change)="changeStatus(element._id)">
            <mat-button-toggle
              [class]="
                element.status === 'Open'
                  ? 'rounded-pill bg-warning text-light'
                  : ''
              "
              value="Open"
              >Open
            </mat-button-toggle>
            <mat-button-toggle
              value="Closed"
              [class]="
                element.status === 'Closed'
                  ? 'rounded-pill bg-warning text-light'
                  : ''
              "
              >Closed</mat-button-toggle
            >
          </mat-button-toggle-group>
        </mat-menu>
      </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          matIconButton
          [matMenuTriggerFor]="menu"
          class="btn top-0 d-flex align-items-top"
        >
          Options
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>

        <mat-menu #menu="matMenu" class="z-2 bg-light">
          <button matButton class="btn" (click)="openEditModal(element._id)">
            Edit
          </button>
          <button
            mat-menu-item
            matButton
            class="btn"
            (click)="changeStatus(element._id)"
          >
            Change Status to Closed
          </button>
          <button mat-menu-item (click)="createDuplicate(element._id)">
            Duplicate
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
