<div class="d-flex p-3 flex-column">
  <h2 class="text-center">Edit Task</h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit($event)">
      <div class="mb-3">
        <mat-button-toggle-group
          name="fontStyle"
          class="rounded end-0 border w-auto"
          [formControl]="taskForm.controls['status']"
          aria-label="Font Style"
        >
          <mat-button-toggle value="Open">Open</mat-button-toggle>
          <mat-button-toggle value="Closed">Closed</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <div class="mb-3">
        <label for="entityname" class="form-label">Entity Name</label>
        <input
          type="text"
          class="form-control"
          id="entityname"
          placeholder="Enter entity name..."
          [formControl]="taskForm.controls['entityName']"
        />
      </div>
      <div class="mb-3">
        <label for="tasktype" class="form-label">Task Type</label>
        <select
          class="form-select"
          aria-label="Select task type"
          [formControl]="taskForm.controls['taskType']"
        >
          <option selected value="Call">Call</option>
          <option value="Meeting">Meeting</option>
          <option value="Video Call">Video Call</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <input
          type="text"
          class="form-control"
          id="notes"
          placeholder="Enter notes..."
          [formControl]="taskForm.controls['notes']"
        />
      </div>
      <div class="d-flex mb-3">
        <label for="date" class="form-label">Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          [formControl]="taskForm.controls['date']"
        />
        <label for="time">Time</label>
        <input
          type="time"
          class="form-control"
          id="time"
          [formControl]="taskForm.controls['time']"
        />
      </div>
      <div class="mb-3">
        <label for="contactPerson" class="form-label">Contact Person</label>
        <input
          type="text"
          class="form-control"
          [formControl]="taskForm.controls['contactPerson']"
        />
      </div>
      <div class="mt-4">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="onSubmit($event)"
          [disabled]="!taskForm.valid"
          matButton
          mat-dialog-close
        >
          Save changes
        </button>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button matButton mat-dialog-close class="btn btn-primary">Close</button>
  </mat-dialog-actions>
</div>
